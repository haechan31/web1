  <p><strong>배운것</strong></p>
  <p><strong>strong</strong>은 글씨를 굵게 만든다
  <br><strong>u</strong>는 글씨 밑에 밑줄을 치게 만든다.
  <br><strong>br</strong>은 줄을 바꾸게 해준다.
  <br><strong>p</strong>는 단락을 만들어 준다.
  <br>css라는 다른 언어를 이용해서 정교하게 만들수 있다.
  <br><strong>img와 src와 width</strong>는 이미지를 추가 시켜준다.
  <br><strong>ul과 li과 ol</strong>은 리스트를 만들 수 있게 해준다.
  <br><strong>head, body, html</strong>은 사람 사이의 약속
  <br><strong>a ref</strong>는 링크를 걸수 있게 해준다.</p>
